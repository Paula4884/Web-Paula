  <section></section>
    <form id="form">
        <p class="pregistro"><b>Registrate</b></p><br>
        <label for="fname"></label>
        <input type="text" id="fname" name="fname" placeholder="Nombre" required><br>
        <label for="lname"></label>
        <input type="text" id="lname" name="lname" placeholder="Apellido" required><br>
        <label for="fecha"></label>
        <input type="date" id="fecha" name="fecha" placeholder="Fecha de nacimiento" required><br>                
        <label for="mail"></label>
        <input type="email" id="mail" name="mail" placeholder="Correo electrónico" required><br>
        <label for="telefono"></label>                
        <input type="tel" id="telefono" name="tel" placeholder="Teléfono" required><br>
        <label for="contraseña"></label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Creá una contraseña" required><br>
        <input type="submit" class="sent" placeholder="Eviar"><br>
        <br>
        <p>Si ya tenés cuenta <a class="sesion" href="../inicio_sesion/index.html">Iniciar sesión</a></p>
    </form>
    <p class="warning" id="warning"></p>
    <script src="../js/js.js"></script>

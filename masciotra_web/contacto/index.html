<!DOCTYPE html>         
<html lang="en">
        <head>
            <meta chatset="utf-8">
            <title>contacto</title>
            <link rel="stylesheet" href="../css/estilo.css">
            <script src="../js/js.js"></script>
        </head>
        <body>
            <header>
                <a href="../index.html" class="logo">
                    <img src="../img/logo_mm.png" alt="logo de la compañia" width="90" height="90" class="logo-img">
                    <h2 class="logo-nombre">Mascio Music</h2>
                </a>
                <nav>
                    <a href="../index.html">Inicio</a>
                    <a href="../productos/index.html">Productos</a>
                    <a href="../eventos/index.html">Eventos</a>
                    <a href="../contacto/index.html">Contacto</a>
                </nav>    
            </header>
          <form id="form">
                <h1><b>Registrate</b></h1><br>
                <label for="fname"></label>
                <input type="text" id="fname" name="fname" placeholder="Nombre" required><br>
                <label for="lname"></label>
                <input type="text" id="lname" name="lname" placeholder="Apellido" required><br>
                <label for="fecha"></label>
                <input type="date" id="fecha" name="fecha" placeholder="Fecha de nacimiento" required><br>                
                <label for="mail"></label>
                <input type="email" id="mail" name="mail" placeholder="Correo electronico" required><br>
                <label for="telefono"></label>                
                <input type="tel" id="telefono" name="tel" placeholder="Telefono" required><br>
                <label for="contraseña"></label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña" required><br>
                <input type="submit" class="sent" placeholder="Eviar"><br>
                <br>
                <p>Si ya tenes cuenta <a href="../inicio_sesion/index.html">Iniciar sesión</a></p>
            </form>
            <p class="warning" id="warning"></p>
        </body>            
</html>

  <h4>Página en proceso</h4>
  <textarea id="textExample" rows="5" cols="60">Mensaje para todos:
    Página en producción
    Próximamente estara activa
    Mientras disfrute de esta breve animación de texto
    ⬇⬇⬇ Toque el boton de abajo para poder apreciarlo 
  </textarea>
    
  <button onclick="animateText(textExample)">Haga click para ver la animación</button>
    
  <script>
    function animateText(textArea) {
      let text = textArea.value;
      let to = text.length,
        from = 0;
    
      animate({
        duration: 5000,
        timing: bounce,
        draw: function(progress) {
          let result = (to - from) * progress + from;
          textArea.value = text.slice(0, Math.ceil(result))
        }
      });
    }
    
    
    function bounce(timeFraction) {
      for (let a = 0, b = 1; 1; a += b, b /= 2) {
        if (timeFraction >= (7 - 4 * a) / 11) {
          return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
        }
      }
    }
  </script>
